name: Build and Pack NuGet Packages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Set permissions for the workflow.
permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            project: IronRure.Batteries-Linux.csproj
          - os: windows-latest
            project: IronRure.Batteries-Windows.csproj
          - os: macos-latest
            project: IronRure.Batteries-Darwin.csproj
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # adjust the version as needed

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.project }}

      - name: Build project
        run: dotnet build ${{ matrix.project }} --configuration Release --no-restore

      - name: Pack NuGet package
        run: dotnet pack ${{ matrix.project }} --configuration Release --no-build --output ./nupkgs

      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-${{ matrix.project }}
          path: ./nupkgs/*.nupkg
